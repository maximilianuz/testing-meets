<body>
  <h1>Coordinador de Reuniones Internacional 🌐</h1>
  <form id="meeting-form">
    <label>Nombre de la Empresa o Persona</label>
    <input type="text" id="nombre" required /><label>Título de la Reunión</label>
<input type="text" id="titulo" style="text-transform: uppercase; font-weight: bold;" required />

<label>Comentarios</label>
<textarea id="comentarios" required></textarea>

<label>Link de la Reunión</label>
<input type="url" id="link" required />
<small>Recordá pegar el enlace de tu reunión.</small>

<label>Saludo de Despedida</label>
<input type="text" id="saludo" placeholder="Ej: ¡Nos vemos en la reunión!" required />

<label>Fecha de la Reunión</label>
<input type="date" id="fecha" required />

<label>Hora de la Reunión</label>
<input type="time" id="hora" required />
<small>Asegurate de que la hora de tu dispositivo esté correctamente configurada.</small>

<label>Seleccioná los países participantes</label>
<small id="ayuda-seleccion"></small>
<select id="paises" multiple size="12" required></select>

<button type="button" onclick="generarMensaje()">Generar y Compartir</button>

<button type="button" onclick="generarSaludoIA()">🪄 Sugerir saludo automático</button>

</form>  <div id="preview"></div>  <div class="share-buttons">
    <button onclick="copiarMensaje()">📋 Copiar</button>
    <button onclick="compartirWhatsApp()">🟢 WhatsApp</button>
    <button onclick="compartirTelegram()">🔵 Telegram</button>
  </div>  <div id="google_translate_element"></div>  <script>
    const regiones = {"Latinoamérica":[["Argentina","🇦🇷","America/Argentina/Buenos_Aires"],["Brasil","🇧🇷","America/Sao_Paulo"],["México","🇲🇽","America/Mexico_City"],["Colombia","🇨🇴","America/Bogota"],["Chile","🇨🇱","America/Santiago"],["Perú","🇵🇪","America/Lima"],["Uruguay","🇺🇾","America/Montevideo"],["Paraguay","🇵🇾","America/Asuncion"],["Bolivia","🇧🇴","America/La_Paz"],["Ecuador","🇪🇨","America/Guayaquil"],["Venezuela","🇻🇪","America/Caracas"],["Cuba","🇨🇺","America/Havana"],["República Dominicana","🇩🇴","America/Santo_Domingo"],["Guatemala","🇬🇹","America/Guatemala"],["Honduras","🇭🇳","America/Tegucigalpa"],["El Salvador","🇸🇻","America/El_Salvador"],["Nicaragua","🇳🇮","America/Managua"],["Costa Rica","🇨🇷","America/Costa_Rica"],["Panamá","🇵🇦","America/Panama"]],"América del Norte":[["Estados Unidos (EST)","🇺🇸","America/New_York"],["Estados Unidos (CST)","🇺🇸","America/Chicago"],["Estados Unidos (MST)","🇺🇸","America/Denver"],["Estados Unidos (PST)","🇺🇸","America/Los_Angeles"],["Canadá (Toronto)","🇨🇦","America/Toronto"],["Canadá (Vancouver)","🇨🇦","America/Vancouver"],["Canadá (Montreal)","🇨🇦","America/Montreal"]],"Europa":[["España","🇪🇸","Europe/Madrid"],["Francia","🇫🇷","Europe/Paris"],["Alemania","🇩🇪","Europe/Berlin"],["Italia","🇮🇹","Europe/Rome"],["Reino Unido","🇬🇧","Europe/London"],["Países Bajos","🇳🇱","Europe/Amsterdam"],["Portugal","🇵🇹","Europe/Lisbon"],["Suecia","🇸🇪","Europe/Stockholm"],["Noruega","🇳🇴","Europe/Oslo"],["Grecia","🇬🇷","Europe/Athens"],["Suiza","🇨🇭","Europe/Zurich"],["Austria","🇦🇹","Europe/Vienna"],["Irlanda","🇮🇪","Europe/Dublin"],["Polonia","🇵🇱","Europe/Warsaw"],["Ucrania","🇺🇦","Europe/Kyiv"]],"África":[["Sudáfrica","🇿🇦","Africa/Johannesburg"],["Egipto","🇪🇬","Africa/Cairo"],["Nigeria","🇳🇬","Africa/Lagos"],["Kenia","🇰🇪","Africa/Nairobi"],["Marruecos","🇲🇦","Africa/Casablanca"],["Argelia","🇩🇿","Africa/Algiers"],["Ghana","🇬🇭","Africa/Accra"],["Túnez","🇹🇳","Africa/Tunis"],["Etiopía","🇪🇹","Africa/Addis_Ababa"]],"Asia":[["China","🇨🇳","Asia/Shanghai"],["India","🇮🇳     const esMovil = /Mobi|Android/i.test(navigator.userAgent);
    const selector = document.getElementById("paises");
    if (esMovil) selector.size = 15;

    Object.entries(regiones).forEach(([region, paises]) => {
      const group = document.createElement("optgroup");
      group.label = region;
      paises.forEach(([nombre, bandera, zona]) => {
        const opt = document.createElement("option");
        opt.value = `${nombre}|${bandera}|${zona}|${region}`;
        opt.textContent = `${bandera} ${nombre}`;
        group.appendChild(opt);
      });
      selector.appendChild(group);
    });

    document.addEventListener("DOMContentLoaded", () => {
      const ayuda = document.getElementById("ayuda-seleccion");
      ayuda.textContent = esMovil
        ? "Tocá varias veces para seleccionar varios países."
        : "Podés elegir varios. En PC: Ctrl + clic.";
    });

    function generarMensaje() {
      const DateTime = luxon.DateTime;
      const nombre = document.getElementById("nombre").value;
      const titulo = document.getElementById("titulo").value.toUpperCase();
      const comentarios = document.getElementById("comentarios").value;
      const saludo = document.getElementById("saludo").value;
      const link = document.getElementById("link").value;
      const fecha = document.getElementById("fecha").value;
      const hora = document.getElementById("hora").value;

      const seleccion = Array.from(document.getElementById("paises").selectedOptions)
        .map(opt => opt.value.split("|"));

      const dtOriginal = DateTime.fromISO(`${fecha}T${hora}`, { zone: 'local' });
      const fechaFormateada = DateTime.fromISO(fecha).toFormat('dd/LL/yyyy');

      let porRegion = {};
      seleccion.forEach(([nombre, bandera, zona, region]) => {
        if (!porRegion[region]) porRegion[region] = [];
        const local = dtOriginal.setZone(zona);
        porRegion[region].push(`${bandera} ${nombre} ⏰ ${local.toFormat("HH:mm")} (${local.toFormat("hh:mm a")})`);
      });

      let horarios = "🕒 Horarios Internacionales:\n\n";
      Object.entries(porRegion).forEach(([region, paises]) => {
        horarios += `🌍 ${region}\n`;
        paises.forEach(p => horarios += p + "\n");
        horarios += "\n";
      });

      const mensaje = `📌 *${titulo}*\n👤 Organiza: ${nombre}\n📝 ${comentarios}\n📅 Fecha: ${fechaFormateada}\n🕐 Hora: ${hora} (hora local)\n🔗 Enlace: ${link}\n\n${horarios}💬 ${saludo}`;
      const preview = document.getElementById("preview");
      preview.innerText = mensaje;
      preview.scrollIntoView({ behavior: 'smooth' });
    }

    function copiarMensaje() {
      navigator.clipboard.writeText(document.getElementById("preview").innerText)
        .then(() => alert("Mensaje copiado al portapapeles."));
    }
    function compartirWhatsApp() {
      const texto = encodeURIComponent(document.getElementById("preview").innerText);
      window.open(`https://wa.me/?text=${texto}`, '_blank');
    }
    function compartirTelegram() {
      const texto = encodeURIComponent(document.getElementById("preview").innerText);
      window.open(`https://t.me/share/url?text=${texto}`, '_blank');
    }
  </script>  <script type="text/javascript">
