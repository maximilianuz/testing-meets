<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coordinador de Reuniones</title>
  <style>
    :root {
      --primary-bg: #ffffff;
      --primary-text: #000000;
      --secondary-bg: #f3f3f3;
      --card-bg: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-bg: #121212;
        --primary-text: #ffffff;
        --secondary-bg: #1e1e1e;
        --card-bg: #2c2c2c;
      }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--primary-bg);
      color: var(--primary-text);
      padding: 1em;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5em;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: var(--card-bg);
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      background-color: var(--secondary-bg);
      color: var(--primary-text);
    }

    .button-group {
      margin-top: 1em;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button, .share-btn {
      padding: 0.8em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button.copy-btn {
      background-color: #007bff;
      color: white;
    }

    .share-btn {
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
    }

    .share-btn:hover,
    button:hover {
      opacity: 0.9;
    }

    .whatsapp-icon {
      width: 20px;
      height: 20px;
      fill: #25d366;
    }

    .telegram-icon {
      width: 20px;
      height: 20px;
      fill: #0088cc;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mensaje Generado</h1>
    <textarea id="generatedMessage" readonly>🏢 EMPRESA EJEMPLO
📌 REUNIÓN DE EQUIPO
Nos reuniremos para revisar el progreso del proyecto.

🗓️ Fecha: 20 de junio
🕒 Hora del anfitrión: 2:00 PM

🌎 LATINOAMÉRICA:
🇦🇷 Argentina: 2:00 PM
🇲🇽 México: 12:00 PM

📍 Enlace de reunión: https://meet.example.com

¡Los esperamos!</textarea>

    <div class="button-group">
      <button class="copy-btn" onclick="copyMessage()">📋 Copiar</button>
      <a class="share-btn" id="whatsappShare" target="_blank">
        <svg class="whatsapp-icon" viewBox="0 0 32 32">
          <path d="M16 .6C7.6.6.6 7.6.6 16c0 2.8.8 5.4 2.2 7.7L0 32l8.5-2.2C11 31 13.4 31.4 16 31.4c8.4 0 15.4-7 15.4-15.4S24.4.6 16 .6zm0 28c-2.3 0-4.6-.6-6.6-1.8l-.5-.3-5 1.3 1.3-4.8-.3-.5c-1.1-2-1.7-4.2-1.7-6.4 0-7.4 6-13.4 13.4-13.4s13.4 6 13.4 13.4S23.4 28.6 16 28.6zm7.8-10.4c-.3-.2-1.8-.9-2.1-1-.3-.1-.5-.2-.7.2s-.8 1-1 1.2c-.2.2-.4.3-.8.1s-1.5-.6-2.8-1.9c-1-1-1.6-2.2-1.8-2.6-.2-.4 0-.6.2-.8s.4-.5.6-.8c.2-.3.2-.5.3-.7.1-.2 0-.5-.1-.7s-.7-1.6-.9-2.2c-.2-.5-.5-.4-.7-.4s-.4 0-.7 0-.6.1-.9.4c-.3.3-1.1 1.1-1.1 2.6s1.1 3 1.3 3.2c.2.3 2.1 3.3 5 4.6.7.3 1.2.5 1.6.6.7.2 1.3.1 1.8.1.6-.1 1.8-.8 2.1-1.5s.3-1.4.2-1.5c-.1-.1-.3-.2-.6-.3z"/>
        </svg>
        Compartir por WhatsApp
      </a>
      <a class="share-btn" id="telegramShare" target="_blank">
        <svg class="telegram-icon" viewBox="0 0 32 32">
          <path d="M29.9 3.3L2.4 14.3c-1.1.5-1.1 1.3-.2 1.6l6.9 2.1 2.6 8c.3.9.5 1.2 1.4 1.2.9 0 1.2-.4 1.6-.9l3.8-4.6 7.9 5.8c1.5.8 2.6.4 3-1.3L32 5.3c.3-1.5-.6-2.2-2.1-2z"/>
        </svg>
        Compartir por Telegram
      </a>
    </div>
  </div>

  <script>
    function copyMessage() {
      const message = document.getElementById("generatedMessage").value;
      navigator.clipboard.writeText(message).then(() => {
        alert("Mensaje copiado al portapapeles");
      });
    }

    // Compartir por WhatsApp y Telegram
    const message = encodeURIComponent(document.getElementById("generatedMessage").value);
    document.getElementById("whatsappShare").href = `https://wa.me/?text=${message}`;
    document.getElementById("telegramShare").href = `https://t.me/share/url?text=${message}`;
  </script>
</body>
</html>
