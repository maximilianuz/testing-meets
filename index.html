<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coordinador de Reuniones</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background-color: #f2f2f2;
      color: #333;
    }

    .dark-mode {
      background-color: #121212;
      color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 250px;
      margin-top: 1rem;
      font-size: 1rem;
    }

    button, select, input, textarea {
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }

    .region {
      font-weight: bold;
      margin-top: 1rem;
    }

    .icon-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease;
      width: 100%;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .telegram-button {
      background-color: #0088cc;
      color: white;
    }

    .telegram-button:hover {
      background-color: #007bb5;
    }

    .icon-button svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    @media(min-width: 600px) {
      .buttons-container {
        flex-direction: row;
        justify-content: space-between;
      }

      button, .icon-button {
        width: auto;
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Coordinador de Reuniones</h1>
  <!-- (todo el formulario e interfaz iría aquí, que ya está en tu versión anterior) -->

  <div class="buttons-container">
    <button class="icon-button whatsapp-button" id="whatsappShare">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
        <path d="M16.004 2.003a13.997 13.997 0 00-12.064 21.018l-1.313 4.805 4.938-1.296A13.997 13.997 0 1016.004 2.003zm0 2c6.627 0 12 5.373 12 12a11.93 11.93 0 01-2.141 6.782l.699 2.553-2.618-.688A11.963 11.963 0 0116.004 4.003zm-5.373 7.084c-.235.526-.353 1.105-.353 1.724 0 3.626 2.95 6.574 6.574 6.574.62 0 1.2-.118 1.727-.353l1.588.421a1 1 0 001.21-1.21l-.421-1.588a4.94 4.94 0 00.353-1.727c0-3.624-2.948-6.574-6.574-6.574a4.944 4.944 0 00-1.727.353l-1.588-.421a1 1 0 00-1.21 1.21l.421 1.588z"/>
      </svg>
      WhatsApp
    </button>

    <button class="icon-button telegram-button" id="telegramShare">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
        <path d="M120 0C53.72 0 0 53.72 0 120c0 66.28 53.72 120 120 120 66.28 0 120-53.72 120-120C240 53.72 186.28 0 120 0zm55.88 84.71l-18.84 88.78c-1.42 6.26-5.13 7.82-10.4 4.87l-28.74-21.2-13.88 13.36c-1.54 1.54-2.84 2.84-5.83 2.84l2.1-29.78 54.18-48.97c2.35-2.1-.51-3.28-3.63-1.18l-66.94 42.1-28.84-9.01c-6.26-1.97-6.4-6.26 1.32-9.27l112.94-43.62c5.26-1.97 9.85 1.18 8.16 9.11z"/>
      </svg>
      Telegram
    </button>
  </div>

  <textarea id="messagePreview" readonly></textarea>

  <script>
    const whatsappBtn = document.getElementById("whatsappShare");
    const telegramBtn = document.getElementById("telegramShare");
    const preview = document.getElementById("messagePreview");

    whatsappBtn.addEventListener("click", () => {
      const text = encodeURIComponent(preview.value);
      const url = `https://wa.me/?text=${text}`;
      window.open(url, "_blank");
    });

    telegramBtn.addEventListener("click", () => {
      const text = encodeURIComponent(preview.value);
      const url = `https://t.me/share/url?url=&text=${text}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
